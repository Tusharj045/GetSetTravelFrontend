<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title Page-->
    <title>SignUp GetSetTravel</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <!-- <form> -->
                        <div class="input-group">
                            <input id="name" class="input--style-3" type="text" placeholder="Name" name="name">
                        </div>
                        <div class="input-group">
                            <input id="aadhar"class="input--style-3" type="text" placeholder="Aadhar" name="adhar">
                            <!-- <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i> -->
                        </div>
                        
                        <div class="input-group">
                            <input id="email"class="input--style-3" type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-group">
                            <input id="password"class="input--style-3" type="password" placeholder="Password" name="password">
                        </div>
                        <div class="p-t-10">
                            <button id="reg_b" class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/javascript" src="signup.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
